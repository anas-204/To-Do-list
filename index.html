<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <title> Frontend Mentor || Todo app </title>

  <style>
    .attribution {
      color: #fbfcfe;
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 30px;
      left: 40%;
    }

    .attribution a {
      color: hsl(228, 43%, 70%);
    }

    @media screen and (max-width:435px) {
      .attribution {
        bottom: 30px;
        left: 15%;
      }
    }
  </style>
</head>

<body>
  <div class="App-container">
    <div class="imgcontainer">

    </div>


    <div class="header">

      <span class="subject">TODO</span>
      <button class="adding-but"> ADD TASK </button>

    </div>

    <div class="input-container">

      <button class="new-todo"></button>
      <input type="text" placeholder="Create a new todo..." maxlength="50" class="input-field">

    </div>


    <div class="mission-container">
      <div class="rows">
        <div class="mission-row">

          <i class="fa-solid fa-circle-check"></i>
          <span>Read for 1 hour</span>
          <i class="gg-close"></i>

        </div>

        <div class="mission-row">

          <i class="fa-solid fa-circle-check"></i>
          <span>Complete TODO APP </span>
          <i class="gg-close"></i>

        </div>
      </div>


      <div class="details-row">

        <span class="tasks-left"></span>



        <span class="clear"> Clear Completed</span>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#"> Anas Elsheikh </a>.
    </div>
  </div>
  <script src="main.js"></script>

 
 
 
</body>

</html>
